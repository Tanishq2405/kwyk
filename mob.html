<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- icon link -->
        <script src="https://kit.fontawesome.com/716d860306.js" crossorigin="anonymous"></script>


    <title>mobile number</title>

    <link rel="stylesheet" href="mob.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Setup Your Store</h1>
        <hr>

        <div class="iconMain">
            <div class="icon"  id="homo1"><i  id="homo"class="fa-solid fa-mobile-button"></i></div>
            <div class="icon"><i class="fa-solid fa-store"></i></div>
            <div class="icon"><i class="fa-solid fa-arrow-pointer"></i></div>
            <div class="icon"><i class="fa-solid fa-link"></i></div>
            <div class="icon"><i class="fa-solid fa-flag"></i></div>
        </div>
        <div class="storenames">
            <p class="storeName" id="mobile">Mobile</p>
            <p class="storeName" id="storeName">Store Name</p>
            <p class="storeName" id="category">Category</p>
            <p class="storeName" id="storeLink">Store Link</p>
            <p class="storeName" id="finish">Finish</p>

        </div>

        <div class="head2"><h2 class="heading2">Set a Mobile Number for Store?</h2></div>
        <div class="head3"><h6>Verify your Mobile Number</h6></div>

        <div class="form-floating mb-4">
            <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Number</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">OTP</label>
          </div>

          
          <button type="button" class="btn btn-info"><a href="storename.html" class="link1">Next Step</a></button>        

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
